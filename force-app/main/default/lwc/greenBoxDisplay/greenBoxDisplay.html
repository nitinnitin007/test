<template>
  <template if:true={metadataRetrieved}>
    <header class="slds-modal__header">
      <h2 id="modal-heading-01" class="align=centre"><b>Green Box Approval Information</b></h2>
    </header>
        <lightning-card>
            <lightning-record-view-form record-id={recordId} object-api-name="SBQQ__Quote__c">
              <div style="overflow: auto;">
              <table class="slds-table slds-table_bordered slds-border_left slds-border_right">    
                <thead>
                  <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                      <div class="slds-truncate slds-text-heading_small" title="Name" >Fields Criteria</div>
                    </th>
                    <th class="" scope="col">
                      <div class="slds-truncate slds-text-heading_small" title="Some Custom Column">Current Value</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Some Custom Column">Associated Approver</div>
                      </th>
                  </tr>
                </thead>
                <tbody>
                    <tr class="slds-line-height_reset">
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Name">Initial Term Discount</div>
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{initialTermDiscount}%</p></div>
                      </th>
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{initialTermapproverLevel}</p></div>
                      </th>
                    </tr>
                   
                    <tr class="slds-line-height_reset">
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Name">Free Months</div>
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{additionalFreeMonths}</p></div>
                      </th>
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{freemonthapproverLevel}</p></div>
                      </th>
                    </tr>
    
                    <tr class="slds-line-height_reset">
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Name">Billing Frequency*</div>
                        <div class="slds-truncate slds-text-heading_small" title="Name">Renewal Billing Frequency*</div>
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{billingFrequency}</p></div>
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{RenewalBillingFrequency}</p></div>
                      </th>
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{billingFrequencyapprovallevel}</p></div>
                      </th>
                    </tr>
                    <tr class="slds-line-height_reset">
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Name">Software Payment Term</div>
                        <div class="slds-truncate slds-text-heading_small" title="Name">Renewal Payment Term</div>
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{paymentTerms}</p></div>
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{RenewalpaymentTerms}</p></div>
                      </th>
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{Paymenttermlevelexception}</p></div>
                      </th>
                    </tr>
    
                  <tr class="slds-line-height_reset">
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Name">Min YoY Uplift</div>
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{minyearonyearcommittedspend}%</p></div>
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{minimumYearApproverLevel}</p></div>
                      </th>
                    </tr>
                    <tr class="slds-line-height_reset">
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Name">SFA(Renewal Increase Cap)</div>
                      </th>
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{SFACapTimeHorizon}</p></div>
                        <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{RenewalIncreaseSFACap}</p></div>
               
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{sfaLevel}</p></div>
                      </th>
                    </tr>
                  </tbody>
              <tbody>
                    <tr class="slds-line-height_reset">
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Name">Services Discount</div>
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{ServicesDiscountPercentage}%</p></div>
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{FrmaximumserviceLevel}</p></div>
                      </th>
                    </tr>
                  </tbody>

                  <tbody>
                    <tr class="slds-line-height_reset">
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Name">Prime Service Discount</div>
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{ServicesDiscountPercentagPrime}%</p></div>
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{Primediscountlevel}</p></div>
                      </th>
                    </tr>
                  </tbody>
                  <tbody>          
                      <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Name" >Non Standard Criteria</div>
                        </th>
                        <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column">{NonStandardApprovals}</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate slds-text-heading_small" title="Some Custom Column">{NonstandardLevel}</div>
                          </th>
                      </tr>
                    </tbody>
                    <tbody>                   
                    <tr class="slds-line-height_reset">
                      <th class="" scope="col">
                        <div class="slds-truncate slds-text-heading_small" title="Name">Product Conditions</div>
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{ProductRelatedApproval}</p></div>
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate slds-text-heading_small" title="Some Custom Column"><p>{Productlevel}</p></div>
                      </th>
                    </tr>
                    </tbody>
            </table>
          </div>
        </lightning-record-view-form>        
        </lightning-card>
  </template>
</template>
