<script>
	var currentPageURL = window.location.href;
	if(currentPageURL.indexOf('filter') > -1) {
		doDefaultSearch ();
	}
	
	//=============================================================================================================
	// do Default Search based on page Parameter (filter=ArticeType)
	//=============================================================================================================
	function doDefaultSearch () {
		//document.getElementById('loadingPnl').style.display = 'block';
		try {
			//alert(window.location.href);
			Knowledge.toggleBlock('showMore', 'showLess');
			disableAllCheckBoxes();
			var checkBoxId = getParameterByName('filter');
			document.getElementById(checkBoxId).checked = true;
			//doSearch
			document.getElementById('spellOff').value = false; 
			runSearch();
		} catch (ex) {
			//alert(ex);
		}
		//document.getElementById('loadingPnl').style.display = 'none';
	}
	
	//=============================================================================================================
	// Disable all checkboxes on current page
	//=============================================================================================================
	function disableAllCheckBoxes() {
		var inputs = document.getElementsByTagName("input"); //or document.forms[0].elements;
		for (var i = 0; i < inputs.length; i++) {
		  if (inputs[i].type == "checkbox") {
		    inputs[i].checked = false;
		  }
		}
	}
	
	//=============================================================================================================
	//Get value from page Parameter
	//=============================================================================================================
	function getParameterByName(name)
	{
	  name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
	  var regexS = "[\\?&]" + name + "=([^&#]*)";
	  var regex = new RegExp(regexS);
	  var results = regex.exec(window.location.search);
	  if(results == null)
	    return "";
	  else
	    return decodeURIComponent(results[1].replace(/\+/g, " "));
	}
</script>
